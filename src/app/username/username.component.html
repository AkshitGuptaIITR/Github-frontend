<div class="structure">
  <img
    src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
    alt=""
  />
  <form [formGroup]="userNameForm" (ngSubmit)="handleSubmit()">
    <input
      type="text"
      formControlName="userName"
      placeholder="Enter User Name"
    />
    <button>Go</button>
  </form>
</div>
